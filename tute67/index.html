<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anurag Home</title>
    <meta name="title" content="This is the first html tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is html tutorial">
    <meta name="keyword" content="html, html tutorials, web development">
    <meta name="robot-" content="NOINDEX, NOFOLLOW">
    <!-- this is how we add external stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- this is how we add external javascript-->
    <script src="index.js"></script>
    <style>
        .navbar {
            border-radius: 38px;
            background-color: rgb(136 51 51);
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: fit-content;
        }
        
        .navbar li {
            padding: 7px 3px;
            margin: 10px 15px;
            float: left;
            list-style: none;
        }
        
        .navbar ul {
            overflow: auto;
        }
        
        .navbar li a {
            font-size: medium;
            color: aliceblue;
            padding: 3px 3px;
            text-decoration: none;
        }
        
        .navbar li a:hover {
            color: rgb(58, 214, 89);
        }
        
        .navbar input {
            color: aliceblue;
            box-sizing: border-box;
            border-radius: 12px;
            border-style: revert;
            padding: 3px 10px;
            width: auto;
            background-color: #ffffff;
        }
        
        .search {
            float: right;
            margin: 10px 15px;
            padding: 3px 3px;
        }
        
        .search input:hover {
            background-color: rgb(58, 214, 89);
        }
        
        header,
        .navigation {
            box-sizing: border-box;
        }
        
        input,
        .search::placeholder {
            color: black;
        }
        
        .container {
            display: flex;
            text-align: center;
            flex-flow: column wrap;
        }
        
        .home-links {
            margin: 2px;
            background-color: indianred;
        }
        
        .home-links:hover {
            text-decoration: underline;
        }
        
        .jumpTop {
            box-sizing: border-box;
            display: inline;
            text-align: center;
            padding: 5px;
            border: 4px groove rgb(6, 67, 6);
            background-color: olive;
        }
    </style>

</head>

<body>
    <div class="parallax">

        <!-- division for links to tutorial sample web pages -->

        <!-- navigation bar top -->
        <header>
            <nav class="navbar">
                <ul class="navlist">
                    <li class="item"> <a href="./index.html">home</a> </li>
                    <li class="item"><a href="./about.html">About</a></li>
                    <li class="item"><a href="./services.html">Services</a></li>
                    <li class="item"><a href="./contact.html">Contact</a></li>
                    <div class="search">
                        <input type="text" name="search" id="search" class="search" placeholder="search this website">
                    </div>
                </ul>
            </nav>
        </header>




</body>

</html>
